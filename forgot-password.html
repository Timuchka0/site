<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/forgotbg.jpg');
            /* Укажите путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #6200ea;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 20px;
            text-align: center;
        }

        .forgot-password-container h1 {
            color: #6200ea;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .forgot-password-container button {
            width: 100%;
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .forgot-password-container button:hover {
            background-color: #4b00b0;
        }

        .forgot-password-container .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password-container .links a {
            color: #6200ea;
            text-decoration: none;
        }

        .forgot-password-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="links">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Forgot password logic
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        forgotPasswordForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            // Simulate sending reset link
            if (email) {
                alert(`A password reset link has been sent to ${email}.`);
                window.location.href = 'index.html'; // Redirect back to login
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>

</html>
