<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            /* Укажите путь к вашему фону */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            display: flex;
            align-items: center;
        }

        .avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .avatar .name {
            font-size: 18px;
            color: #6200ea;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #6200ea;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4b00b0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-content h1 {
            color: #6200ea;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-content p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="avatar">
            <img src="avatar.png" alt="User Avatar"> <!-- Укажите путь к вашей аватарке -->
            <div class="name">John Doe</div> <!-- Имя пользователя -->
        </div>
        <nav>
            <a href="main.html">Главная</a>
            <a href="#news">Новости</a>
            <a href="#updates">Обновления</a>
            <a href="#authors">Авторы</a>
        </nav>
    </header>
    <main>
        <div class="profile-content">
            <h1>Добро пожаловать, John Doe!</h1>
            <p>Email: johndoe@example.com</p>
            <p>Дата регистрации: 27 января 2025</p>
        </div>
    </main>
</body>

</html>
