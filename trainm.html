<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #6200ea;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="circle"></div>

    <script>
        const circle = document.querySelector('.circle');
        let speed = 10000; // по умолчанию для нормального уровня

        function setLevel(level) {
            if (level === 'easy') speed = 3000;
            else if (level === 'hard') speed = 1000;
            else speed = 2000;
            moveCircle();
        }

        function moveCircle() {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;

            function animate() {
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                circle.style.transform = `translate(${newX}px, ${newY}px)`;
                setTimeout(animate, speed);
            }
            animate();
        }

        // Пример: запуск с нормального уровня
        setLevel('normal');
    </script>
</body>

</html>
